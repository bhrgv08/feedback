<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Feedback Form</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Additional CSS styling can be added here */
    /* Customize as per your needs */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Employee Feedback Form</h1>

    <!-- Feedback Form -->
    <form class="jumbotron col-lg-6" id="feedbackForm">

       <!-- Personal Information Section -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="Your Job Title">
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" placeholder="Your Department">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email Address">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Your Phone Number">
      </div>


      <!-- Personal Information Section -->
      <!-- ... (existing code for personal information) ... -->

      <!-- Reporting Manager Feedback Section -->
      <h2 class="mt-4 mb-3">Reporting Manager Feedback</h2>

      <!-- Container for dynamically added manager feedback sections -->
      <div id="managerFeedbackContainer"></div>

      <!-- Button to add a new manager feedback section -->
      <button type="button" class="btn btn-secondary mt-3" onclick="addManagerFeedback()">Add Manager Feedback</button>

      <!-- General Comments and Concerns Section -->
      <h2 class="mt-4 mb-3">General Comments and Concerns</h2>

      <div class="form-group">
        <label for="comments">Additional Comments, Concerns, or Suggestions:</label>
        <textarea class="form-control" id="comments" rows="5" placeholder="Enter your comments here"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    let managerCounter = 1;

    function addManagerFeedback() {
      managerCounter++;
      const managerFeedbackContainer = document.getElementById('managerFeedbackContainer');

      const newManagerFeedbackSection = `
        <div class="mt-3">
          <label for="reportingManager${managerCounter}">Reporting Manager ${managerCounter}:</label>
          <input type="text" class="form-control" id="reportingManager${managerCounter}" placeholder="Manager ${managerCounter} Name">
          <div class="form-group mt-2">
            <label for="rating${managerCounter}">On a scale of 1-5, rate the overall performance and effectiveness of Reporting Manager ${managerCounter}:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rating${managerCounter}" id="rating${managerCounter}_1" value="1">
              <label class="form-check-label" for="rating${managerCounter}_1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rating${managerCounter}" id="rating${managerCounter}_2" value="2">
              <label class="form-check-label" for="rating${managerCounter}_2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rating${managerCounter}" id="rating${managerCounter}_3" value="3">
              <label class="form-check-label" for="rating${managerCounter}_3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rating${managerCounter}" id="rating${managerCounter}_4" value="4">
              <label class="form-check-label" for="rating${managerCounter}_4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rating${managerCounter}" id="rating${managerCounter}_5" value="5">
              <label class="form-check-label" for="rating${managerCounter}_5">5</label>
            </div>
          </div>
          <div class="form-group">
            <label for="remarks${managerCounter}">Additional Remarks for Reporting Manager ${managerCounter}:</label>
            <textarea class="form-control" id="remarks${managerCounter}" rows="3" placeholder="Enter your remarks here"></textarea>
          </div>
        </div>
      `;

      managerFeedbackContainer.innerHTML += newManagerFeedbackSection;
    }
  </script>
</body>
</html>
